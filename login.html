<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta property="og:title" content="Join DevPage!">
    <meta property="og:site_name" content="DevPage">
    <meta property="og:description" content="Sign up today and join DevPage!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/897135313191850037/908626656388870204/DevPageFinal.png">
    <meta name="theme-color" content="#2f3136">
    <title>DevPage | Signin</title>
</head>
<body>
    <div class="container">
        <div class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-content">
              <form action="/signin" method="GET">
                  <div class="has-text-centered">
                      <h1 class="title has-text-white">Welcome Back!</h1>
                        <h2 class="subtitle has-text-white">Sign in to your account by filling the fields below.</h2>
                    </div>
                    <div class="card-content column is-half is-offset-one-quarter">
                        <div class="field has-addons has-addons-fullwidth">
                            <div class="control has-icons-left">
                                <input class="input" type="email" name="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field has-addons has-addons-fullwidth">
                            <div class="control has-icons-left">
                                <input class="input" type="password" id="pass" name="password" placeholder="Password">
                                <span class="icon is-medium is-left">
                                    <i class="fas fa-user-lock"></i>
                                  </span>
                            </div>
                            <div class="control">
                                <a class="button" type="button" id="togglepass" onclick="let input = document.getElementById('pass'); if (input.type === 'password') {input.type = 'text'; document.getElementById('togglepass').innerHTML = `<i class='far fa-eye-slash'></i>`} else {input.type = 'password'; document.getElementById('togglepass').innerHTML = `<i class='far fa-eye'></i>`}"><i class='far fa-eye'></i></a>
                            </div>
                    </div>
                <button class="button is-primary is-fullwidth" type="submit">Log in</button>
                <br>
                <button class="button is-danger is-fullwidth" type="button" onclick="window.location.href='/'">Cancel</button>
                <footer>
                    <p class="has-text-white has-text-centered">
                        <br>
                        <a href="/create">Don't have an account?</a>
                    </p>
                </footer>
              </form>
            </div>
          </div>
    </div>
</body>
</html>
